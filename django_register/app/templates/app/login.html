<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div class="main-form">
        <h1>登录页面</h1>
    <div class="form-header">
        <a href="{% url 'register' %}">新用户注册</a>
    </div>
    <form class="login" action="/app/login/" method="POST" id="login-submit">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control">
            <a href="{% url 'forget_password' %}" class="forget-password">忘记密码？</a>
        </div>

        <div class="form-group">
            <label for="check_code">验证码</label>
            <input type="text" id="check_code" name="check_code" class="form-control">
            <img id="img-code" onclick="change_code()" title="点击更换验证码" src="/app/check_code/">
        </div>

        <div class="form-group" style="margin-bottom: 13px">
            {{msg}}
        </div>
        <div class="form-group">
            <div class="submit">
                <input type="submit" value="登录" class="submit">
            </div>
        </div>
    </form>
</div>

<script>
    function change_code() {
        var code = document.getElementById('img-code');
        code.src += '?';
    }
    </script>
</body>
</html>
